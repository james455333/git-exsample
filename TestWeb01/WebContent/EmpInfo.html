<HTML>
   <HEAD>
      <TITLE>Get Employee Information</TITLE>
   </HEAD>
   <BODY>
   <form method=GET action="./GetEmpInfoServlet">
   The query is <br>
   select employee_id, first_name from employees where first_name like ?.,<p>
   Enter the WHERE clause ? parameter (use % for wildcards).<br>
   Example: 'S%' :<br>
   <input type=TEXT name="queryVal">
   <p>
   <input type=SUBMIT value="Send Info">
   </form>
   </BODY>
</HTML>
